<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Beater</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="pop-up">
        <h3>Choose mood!</h3>
        <div class="buttons">
            <div>
                <span>6 sec to type a word</span>
                <button type="button" id="easy">Easy</button>
            </div>
            <div>
                <span>4 sec to type a word</span>
                <button type="button" id="medium">Medium</button>
            </div>
            <div>
                <span>2 sec to type a word</span>
                <button type="button" id="hard">Hard</button>
            </div>
        </div>
    </div>
    <header> <h1>WordBreaks</h1>    </header>
    <div class="container">
        <p class="remainder">Type the Given Word Within
            <span id="seconds">_</span> Seconds   </p>
        <h2 id="currentWord">hello</h2>
        <input type="text" placeholder="Start typing..." id="wordInput" autofocus/>
        <p id="message"></p>

        <div class="display">
            <p>Time Left: <span id="time"></span></p>
            <p>Score: <span id="score">0</span></p>
        </div>
        <div class="buttons">
                <button type="button" id="easy">Easy</button>
                <button type="button" id="medium">Medium</button>
                <button type="button" id="hard">Hard</button>
        </div>
        <div class="instruction">
            <p class="inst">Instructions:</p>
            <p class="content">Type each word in the given amount of seconds to score.<br/> To play again, just type the current word. Your score will reset.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
